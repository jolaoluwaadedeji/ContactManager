<! DOCTYPE>
<html>
    <head>
        <title>Contact Manager</title>
        <link href="ContactManager.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="ContactManager.js"></script>
    </head>
    <body onload="ContactManager.init()">
        <main id="contactDiv">
            <form id="contactForm" onsubmit="return ContactManager.addContact()">
                <br/>
                <fieldset id="fieldSet1">
                    <legend>Contact Info</legend>
                    <input type="text" id="Surname" placeholder="Surname" required/><br/><br/>
                    <input type="text" id="Firstname" placeholder="Firstname" required/><br/><br/>
                    <input type="text" id="Phonenumber" placeholder="Phonenumber" required/><br/><br/>
                    <input type="submit" id="Submit" value="Save"/>
                </fieldset>
            </form> 
            
        </main>
        <div id="contactList">
            <p>Contact List</p>
            <button id="ListContactButton" onclick="ContactManager.listContacts()">
                List Contacts
            </button>
            <button id="SortContactButton" onclick="ContactManager.sortContacts()">
                Sort Contacts
            </button>
            <div id="contacts">
                
            </div>
        </div>
    </body>
</html>
